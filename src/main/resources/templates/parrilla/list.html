<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bienvenido a ForesTM</title>
</head>
<body class="container text-center">
<header class="row">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand bold" href="/">
                <img th:src="@{/images/svg/music-note-beamed.svg}" alt="Logo" width="30" height="30"
                     class="d-inline-block align-text-top">
                ForesTM
            </a>
        </div>
    </nav>
</header>
<main class="row">
    <section class="col-3">
        <nav class="nav flex-column">
            <a class="nav-link" th:href="@{/emisora/list}">Emisoras</a>
            <a class="nav-link" th:href="@{/parrilla/list}">Parrilla</a>
            <a class="nav-link" th:href="@{/pista/list}">Pistas</a>
        </nav>
    </section>
    <section class="col-9">
        <h2>Lista de parrillas</h2>
        <a th:href="@{/pa/crear}" class="btn btn-info btn-sm">Crear</a>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre de la pista</th>
                <th>Nombre de la emisora</th>
                <th>Dia de la pista</th>
                <th>Turno de la pista</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="parrilla : ${listaparrillas}">
                <td th:text="${parrilla.getId()}"></td>
                <td th:text="${parrilla.getIdPistaMusical().nombreCancion}"></td>
                <td th:text="${parrilla.getIdEmisora().nombreEmisora}"></td>
                <td th:text="${parrilla.getDia()}"></td>
                <td th:text="${parrilla.getTurno()}"></td>
                <td>
                    <a th:href="@{/pa/buscar/{id}(id=${parrilla.id})}" class="btn btn-info btn-sm">Editar</a>
                    <a th:href="@{/pa/eliminar/{id}(id=${parrilla.id})}" class="btn btn-danger btn-sm ml-1">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</main>
<footer class="row">
    <div class="text-center p-4">
        Â© 2024 Copyright:
        <a class="text-reset fw-bold" href="#">ForesTM.com</a>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
